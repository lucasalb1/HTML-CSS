<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Criando Formulários</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00" >
        </p>
        <p>
            <label for="iran">Nível de Satisfação:</label>
            <input type="range" name="ran" id="iran" min="1" max="5" required>
        </p>
        <p>
            <label for="ifiled">Envie sua foto:</label>
            <input type="file" name="filed" id="ifiled" required>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
