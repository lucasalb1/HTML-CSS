<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Criando Formulários</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest" required>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="PE">Pernambuco</option>
                    <option value="CE">Ceará</option>
                    <option value="BA">Bahia</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listprof" required>
            <datalist id="listprof">
                <option>Professor</option>
                <option>Administrador</option>
                <option>Contador</option>
                <option>Maquiadora</option>
                <option>Bancário</option>
            </datalist>
        </p>

        <p> 
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" required></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
