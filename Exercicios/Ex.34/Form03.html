<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="iusua">Nome:</label>
            <input type="text" name="usua" id="iusua" maxlength="40" autocomplete="username" placeholder="Nome de úsuario" size="20" required>
        </p>
        <p>
            <label for="imed">Média:</label>
            <input type="number" name="med" id="imed" required min="0" max="10" step="0.1" placeholder="0 a 10">
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" required placeholder="Mês e Ano">
        </p>
        <p>
            <label for="idata">Dia da prova:</label>
            <input type="date" name="data" id="idata" required placeholder="Data da média">
        </p>
        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="hora" id="ihora" required value="10:00">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
