<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Checkbox & Radio</h1>
    <form action="cadastro.js" method="get" autocomplete="off">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <label for="isexm">Masculino</label> 
                <input type="radio" name="sexo" id="isexm" value="M">
            </p>
            <p>
                <label for="isexf">Feminino</label> 
                <input type="radio" name="sexo" id="isexf" value="F">
            </p>
        </fieldset>
        <fieldset>
            <legend>Esporte favorito</legend>
            <p>
                <label for="iesfut">Futebol</label> 
                <input type="checkbox" name="esfut" id="iesfut">
            </p>
            <p>
                <label for="iesbas">Basquete</label> 
                <input type="checkbox" name="esbas" id="iesbas">
            </p>
            <p>
                <label for="iesten">Tênis</label> 
                <input type="checkbox" name="esten" id="iesten">
            </p>
            <p>
                <label for="iesvol">Vôlei</label> 
                <input type="checkbox" name="esvol" id="iesvol">
            </p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
