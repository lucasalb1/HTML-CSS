<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>teste de úsuario</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p><label for="iusu">Úsuario</label>:
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="15"
            placeholder="Nome de úsuario" autocomplete="username">
        </p>
        <p><label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="15" placeholder="Digite sua senha" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
