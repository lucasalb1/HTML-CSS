<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulários de Soma</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" required 
            oninput="soma.innerHTML= Number(in1.value) + Number(in2.value)"
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" required 
            oninput="soma.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">A soma é:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="irang">Escolha</label>
            <input type="range" name="rang" id="irang" min="0" max="10" oninput="urang.innerHTML = Number(irang.value)">
            <output name="urang" id="uirang">5</output>
        </p>
        <p><input type="submit" value="Enviar">
        </p>
    </form>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" required min="1900" max="2022" placeholder="Digite seu ano de nascimento" oninput="calcIdade()">
        </p>
        <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
        <script>
            function calcIdade(){
                let atual = new Date().getFullYear()
                idade.innerHTML= Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
