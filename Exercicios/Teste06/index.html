<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre o termo para verificar a tag que é usada em cada um</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Paragráfo</abbr></li> 
        <li><abbr title="Use a tag <ol>">Listas ordenadas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas desordenadas</abbr></li>
        <li><abbr title="Use a tag <img src>">imagens</abbr></li>
        <li><abbr title="Use a tag <h1> ao <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag link:favicon no 'head'">ícones</abbr></li>
        <li><abbr title="Use a tag <br>">Quebras de linha</abbr></li>
        <li><abbr title="Use a tag <a href>">links</abbr></li>
    </ul>
    
</body>
</html>
