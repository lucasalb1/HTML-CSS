<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Trabalhando com vídeos hospedados localmente</h1>
    <p>Inserindo vídeos no meu próprio servidor</p>
    <video width="470" controls poster="midia-videos/limoes-capa.png">
        <source src="midia-videos/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia-videos/meu-video.m4v.m4v" type="video/mp4">
        <source src="midia-videos/meu-video.ogv.ogv" type="video/ogg">
        <source src="midia-videos/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não é compatível com o formato do vídeo</p>
    </video>
    <!-- Os exemplos a seguir utiliza dados externos, deixando o site mais leve -->
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="470" height="315" src="https://www.youtube.com/embed/5elh_tcj_Cc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- Recomendado utilizar Youtube pois é gratuito e usa dados do próprio Youtube -->

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/256936551?h=5b8e9dd995" width="470" height="264" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
