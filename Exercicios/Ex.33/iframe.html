<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        body{
            background-color:rgb(134, 132, 132);
        }
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }

    </style>
</head>
<body> 
    <h1>Testanto o uso de um iframe</h1>
    <!-- Tamanho padrão: 300x150 -->
    <!-- CSS é soberano -->
    <!-- Frameborder só aceita 2 opções, 0 ou qlqr outro número -->
    <!-- Scrolling = auto, yes n no -->
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="450" scrolling="no"> <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O site do
        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        também é muito legal, pena que não funciona no iframe.
    </p> 
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io">no github</a>
        </iframe>
        também é bem legal
    </p>
    <p>
        Esse site 
        <iframe src="iframe2.html" frameborder="0">
            <a href="iframe2.html"> aqui </a>
        </iframe>
        foi criado para um teste
    </p>
</body>
</html>
